name: MacOS

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        perl:
          - '5.42'
          - '5.40'
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'
          - '5.8'
          - '5.6'

        build-zlib:
          - 0
          - 1

    name: Perl ${{ matrix.perl }} BUILD_ZLIB:${{matrix.build-zlib}}
    steps:
    - uses: actions/checkout@v5

    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Perl version
      run: perl -V

    - name: Install dependencies
      run: cpanm --quiet --installdeps --notest .

    - name: Build
      run: perl Makefile.PL && make
      env:
        BUILD_ZLIB: ${{matrix.build-zlib}}

    - name: Test
      run: make test



  werror:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        perl:
          - latest

        compiler:
          - name: clang
            ccflags: -Werror

          - name: clang++
            ccflags: -Werror -xc++

        build-zlib:
          - 0
          - 1

    name: Perl ${{ matrix.perl }} BUILD_ZLIB:${{matrix.build-zlib}} ${{matrix.compiler.name}}
    steps:
    - uses: actions/checkout@v5

    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Perl version
      run: perl -V

    - name: Install dependencies
      run: cpanm --quiet --installdeps --notest .

    - name: Build
      run: |
        flags=$( perl -MConfig -e 'print $Config::Config{ccflags}' )
        perl Makefile.PL CCFLAGS="$flags ${{matrix.compiler.ccflags}} " CC=${{matrix.compiler.name}} && make
      env:
        BUILD_ZLIB: ${{matrix.build-zlib}}

    - name: Test
      run: make test
